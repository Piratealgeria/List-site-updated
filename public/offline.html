<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MrCherif Terminal Blog</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #0c0c0c;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: #111;
      padding: 32px;
      border: 1px solid #33ff33;
      border-radius: 4px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
    }
    .btn {
      background: #33ff33;
      color: #000;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .terminal {
      margin-bottom: 24px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal">
      <p>[ERROR] Connection not found</p>
      <p>> Network status: OFFLINE</p>
      <p>> Attempting to reconnect...</p>
      <p>> Failed. Manual intervention required.</p>
    </div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Previously visited pages may still be available in the cache.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Listen for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
